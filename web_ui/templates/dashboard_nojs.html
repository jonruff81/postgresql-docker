<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Dashboard - NO JS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .success { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>PostgreSQL Database - No JavaScript Version</h1>
    <p class="success">âœ“ Page loaded successfully at {{ now }}</p>
    <p>Total tables: {{ tables|length }}</p>
    
    <table>
        <tr>
            <th>Table</th>
            <th>Records</th>
        </tr>
        {% for table in tables %}
        <tr>
            <td>{{ table.name }}</td>
            <td>{{ table.record_count }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <hr>
    <p>Timestamp: {{ now }}</p>
    <a href="?refresh={{ range(1000, 9999) | random }}">Force Refresh</a>
</body>
</html>
