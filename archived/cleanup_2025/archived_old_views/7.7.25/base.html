<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Simonini Grid{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts for Simonini vibe -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">

    <!-- AG Grid Enterprise CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-enterprise@31.3.2/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-enterprise@31.3.2/styles/ag-theme-alpine.css">

    <style>
        :root {
            --navy: #182641;
            --gold: #ad9244;
            --offwhite: #f7f7f7;
            --white: #fff;
            --text: #222;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--offwhite);
            font-family: 'Montserrat', Arial, sans-serif;
            color: var(--text);
        }
        header {
            background: var(--navy);
            color: var(--gold);
            padding: 1rem 2rem;
            font-size: 1.3rem;
            font-family: 'Montserrat', Arial, sans-serif;
            letter-spacing: 1.5px;
            box-shadow: 0 2px 12px rgba(24,38,65,0.06);
            display: flex;
            align-items: center;
        }
        .brand-logo {
            font-weight: 600;
            color: var(--gold);
            text-decoration: none;
            letter-spacing: 1px;
            font-size: 1.5rem;
        }
        .toolbar {
            background: var(--white);
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(24,38,65,0.05);
            padding: 24px 32px;
            margin: 2rem auto 1.5rem auto;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toolbar h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            color: var(--navy);
            letter-spacing: 1px;
        }
        .toolbar .btn {
            background: var(--gold);
            color: var(--white);
            border: none;
            padding: 10px 22px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
            margin-left: 10px;
        }
        .toolbar .btn:hover {
            background: #bea768;
        }
        .ag-theme-alpine {
            --ag-header-background-color: var(--navy);
            --ag-header-foreground-color: var(--gold);
            --ag-odd-row-background-color: var(--offwhite);
            --ag-row-hover-color: #f3f4f6;
            --ag-selected-row-background-color: #ffe8a2;
            --ag-font-family: 'Montserrat', Arial, sans-serif;
            --ag-font-size: 15px;
            height: 80vh;
            width: 98vw;
            margin: 0 auto 2rem auto;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(24,38,65,0.07);
        }
        /* Gold highlight for focused cells */
        .ag-cell-focus {
            outline: 2px solid var(--gold) !important;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <a href="/" class="brand-logo">Simonini Estimating</a>
        {% block header_right %}{% endblock %}
    </header>
    <div class="toolbar">
        <div>
            <h2>{% block page_title %}Products Grid{% endblock %}</h2>
            {% block toolbar_left %}{% endblock %}
        </div>
        <div>
            {% block toolbar_right %}{% endblock %}
        </div>
    </div>
    <div id="grid" class="ag-theme-alpine">
        {% block grid %}{% endblock %}
    </div>
    <!-- AG Grid Enterprise JS -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-enterprise@31.3.2/dist/ag-grid-enterprise.min.noStyle.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
