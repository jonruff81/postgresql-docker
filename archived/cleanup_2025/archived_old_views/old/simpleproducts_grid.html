<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Grid - Refined</title>
  <link rel="stylesheet" href="/static/css/products_grid.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-enterprise@31.0.0/styles/ag-grid.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-enterprise@31.0.0/styles/ag-theme-alpine.css">
</head>
<body>
  <div class="container-fluid py-3">
    <div class="toolbar">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h2><i class="fas fa-boxes me-3"></i>Products</h2>
          <p>Manage your product catalog with advanced pricing and vendor integrations</p>
        </div>
        <div class="col-md-4 text-end">
          <a href="/" class="btn btn-light btn-lg">
            <i class="fas fa-arrow-left me-2"></i>Dashboard
          </a>
        </div>
      </div>
    </div>

    <div class="controls-row">
      <div class="row align-items-center">
        <div class="col-md-4">
          <div class="search-box">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
              <input type="text" class="form-control" placeholder="Search products, brands, SKUs..." id="searchInput">
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="action-buttons-group text-end">
            <button class="btn btn-outline-secondary" id="toggleColumnsBtn">
              <i class="fas fa-columns me-2"></i>Columns
            </button>
            <button class="btn btn-outline-info" id="shortcutsBtn">
              <i class="fas fa-keyboard me-2"></i>Shortcuts
            </button>
            <button class="btn btn-success" id="addProductBtn">
              <i class="fas fa-plus me-2"></i>Add Product
            </button>
            <button class="btn btn-outline-success" id="importExcelBtn">
              <i class="fas fa-upload me-2"></i>Import
            </button>
            <div class="btn-group">
              <button class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">
                <i class="fas fa-download me-2"></i>Export
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" id="exportExcelBtn"><i class="fas fa-file-excel me-2"></i>Excel</a></li>
                <li><a class="dropdown-item" id="exportCsvBtn"><i class="fas fa-file-csv me-2"></i>CSV</a></li>
                <li><a class="dropdown-item disabled"><i class="fas fa-file-pdf me-2"></i>PDF (coming soon)</a></li>
              </ul>
            </div>
            <button class="btn btn-outline-primary" id="refreshGridBtn">
              <i class="fas fa-sync me-2"></i>Refresh
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="grid-container position-relative">
      <div id="productsGrid" class="ag-theme-alpine h-100"></div>
      <div class="loading-overlay" id="loadingOverlay">
        <div class="text-center">
          <div class="spinner"></div>
          <div class="mt-2">Loading products...</div>
        </div>
      </div>
    </div>

    <div class="grid-stats">
      <div class="stats-left">
        <div class="stat-item">
          <i class="fas fa-boxes text-primary"></i>
          <span><span class="stat-value" id="rowCount">0</span> products</span>
        </div>
        <div class="stat-item">
          <i class="fas fa-check-square text-info"></i>
          <span><span class="stat-value" id="selectedCount">0</span> selected</span>
        </div>
        <div class="stat-item">
          <i class="fas fa-dollar-sign text-success"></i>
          <span><span class="stat-value" id="totalValue">$0</span> total value</span>
        </div>
      </div>
      <div class="text-muted">
        <i class="fas fa-clock me-1"></i>Last updated: <span id="lastUpdated">-</span>
      </div>
    </div>
  </div>

  <div id="notificationContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/ag-grid-enterprise@31.0.0/dist/ag-grid-enterprise.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/products_grid.js"></script>
</body>
</html>
